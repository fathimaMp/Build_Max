{% extends 'admin/admin_nav.html' %}

{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% load static %}

{% block content %}
<section class="main" style="height:auto;">
    <div class="main-div">
        <form action="" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Admin Id</label>
                <input class="form-control" disabled type="text" value="{{admin.UserId}}">
            </div>
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input class="form-control" disabled type="text" value="{{admin.First_Name}}">
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input class="form-control" disabled type="text" value="{{admin.Last_Name}}">
            </div>
            <div class="mb-3">
                <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" disabled type="text" value="{{admin.Password}}">
            </div>
                <label class="form-label" for="exampleFormControlTextarea1">Address</label>
                <textarea class="form-control" disabled id="exampleFormControlTextarea1"
                          rows="3">{{admin.address}}</textarea>
            </div>

                       <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" disabled type="text" value="{{admin.Email}}">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" disabled type="password" value="{{admin.Password}}">
            </div>
            <div class="mb-3">
                <label class="form-label">Profile Pic</label>
                <img class="rounded mx-auto d-block" src="{{admin.Profile_pic.url}}" height="500px" width="500px">
            </div>

            <div class="mb-3">
                <a class="btn btn-outline-success mx-auto d-grid gap-2 col-6"
                   href="{% url 'editadmin_profile' UserId %}"> Edit</a>
            </div>
            <br>
            <br>
        </form>

    </div>
</section>

{% endblock content %}
